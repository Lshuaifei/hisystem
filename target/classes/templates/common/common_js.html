<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="js(scripts)">

<!--    jQuery使用户能更方便地处理HTML、实现动画效果，并且方便地为网站提供AJAX交互,同时还有许多成熟的插件可供选择。
    jQuery能够使用户的html页面保持代码和html内容分离，也就是说，不用再在html里面插入一堆js来调用命令了，只需要定义id即可-->。
    <script type="text/javascript" th:src="@{/sb-admin-2/vendor/jquery/jquery.min.js}"></script>

    <script type="text/javascript" th:src="@{/sb-admin-2/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- 各种动画效果扩展，加强和丰富了jquery自带的各种动画函数-->
    <script type="text/javascript" th:src="@{/sb-admin-2/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script type="text/javascript" th:src="@{/sb-admin-2/js/sb-admin-2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/sweetalert-dev.js}"></script>
</div>
</html>
